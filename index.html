<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pokemon RPS</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="shortcut icon" href="assets/images/004.png">
</head>
<body>
	<header>
		<h1>Pokemon RPS</h1>
	</header>
	<form id="name-form">
		<label>Name: 
			<input class="input" type="text">
		</label>
		<input type="submit" value="submit">
	</form>
	<div id="container">
		<div id="character-select"></div>

		<div id="announce">This is the game!</div>
		
		<div id="side1">
			<img class="trainer" src="assets/images/Red.png">
			<div class="pokemon"></div>
			<div class="nameplate">Player 1</div>
			<div class="score"></div>
			<p class="taunt"></p>
		</div>
		<div id="side2">
			<img class="trainer" src="assets/images/Blue.png">
			<div class="pokemon"></div>
			<div class="nameplate">Player 2</div>
			<div class="score"></div>
			<p class="taunt"></p>
		</div>
	</div>
	<div id="poke-select"></div>
	<div id="chat">
		<div id="banter"></div>
		<form id="send-banter">
			<input id="bant" type="text">
			<input type="submit" value="submit">
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
	<script type="text/javascript" src="assets/js/game.js"></script>
</body>
</html>
